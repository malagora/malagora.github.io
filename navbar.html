<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamiczny Navbar</title>
  <style>
    /* Reset i bazowe style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      height: 2000px; /* Tylko dla testu scrolla */
    }

    /* === Navbar === */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      transition: all 0.4s ease;
      z-index: 1000;
      background-color: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    #navbar.scrolled {
      background-color: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #navbar.hide {
      transform: translateY(-100%);
    }

    #logo {
      height: 100px;
      transition: all 0.3s ease;
    }

    #navbar.scrolled #logo {
      content: url('logo-color.png'); /* Logo kolorowe */
      height: 100px;
    }

    #navbar:not(.scrolled) #logo {
      content: url('logo-white.png'); /* Logo białe */
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #navbar.scrolled .nav-menu a {
      color: black;
    }

    /* === Mobilny dolny pasek === */
    #mobile-nav {
      display: none;
    }

    @media (max-width: 768px) {
      #navbar {
        height: 100px;
        padding: 0 20px;
      }

      .nav-menu {
        display: none; /* Na mobile menu u góry znika */
      }

      #mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }

      #mobile-nav a {
        color: black;
        text-decoration: none;
        font-size: 16px;
      }

      #logo {
        height: 80px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar">
    <img id="logo" src="logo-white.png" alt="Logo">
    <nav class="nav-menu">
      <a href="#home">Home</a>
      <a href="#oferta">Oferta</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <!-- Mobilne menu dolne -->
  <nav id="mobile-nav">
    <a href="#home">Home</a>
    <a href="#oferta">Oferta</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      // Pokaż/ukryj navbar
      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scroll w dół
        navbar.classList.add('hide');
      } else {
        // Scroll w górę
        navbar.classList.remove('hide');
      }

      // Zmień styl po 200px
      if (scrollTop > 200) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

</body>
</html>
