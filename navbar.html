<html>
<head>
  <style>
body {
  margin: 0;
  background-color: #0ff;
  height: 200vh; /* tylko żeby można było scrollować */
}

#navbar {
  position: fixed;
  border-bottom: 3px #fff;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  background: transparent;
  padding: 15px 0;
  z-index: 1000;
  transform: translateY(0);
  transition: background 0.6s ease, transform 0.6s ease;
}

#navbar .container {
  width: 90%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#navbar nav a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.6s ease;
}

/* Po scrollowaniu */
#navbar.scrolled {
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

#navbar.scrolled nav a {
  color: black;
}

/* Logo: dwa obrazy nakładamy na siebie */
#logo, #logo-colored {
  height: 40px;
  position: absolute;
  left: 0;
  top: 0;
  transition: opacity 0.6s ease;
}

#logo-colored {
  opacity: 0; /* domyślnie ukryte */
}

/* Po scrollu pokazujemy kolorowe logo */
#navbar.scrolled #logo {
  opacity: 0;
}
#navbar.scrolled #logo-colored {
  opacity: 1;
}
    
  </style>
</head>
<body>
  <header id="navbar">
  <div class="container">
    <a href="#top">
      <img id="logo" src="media/LOGO_FLAT_WHITE.png" alt="Mała Góra" />
      <img id="logo-colored" src="media/LOGO_FLAT_COLOR.png" alt="Mała Góra" />
    </a>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">O nas</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </div>
  </header>
  <script>
const navbar = document.getElementById("navbar");
let lastScroll = 0;

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  // zmiana koloru i loga
  if (currentScroll > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }

  // chowanie navbaru przy przewijaniu w dół
  if (currentScroll > lastScroll && currentScroll > 100) {
    navbar.style.transform = "translateY(-100%)"; // chowaj
  } else {
    navbar.style.transform = "translateY(0)"; // pokazuj
  }

  lastScroll = currentScroll;
});
  </script>
  
  
</body>
</html>
