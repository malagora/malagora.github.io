<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Zobacz najważniejsze informacje, przewodniki i zdjęcia.">

  <meta property="og:title" content="Mala Góra – oficjalna strona" />
  <meta property="og:description" content="Zobacz najważniejsze informacje, przewodniki i zdjęcia." />
  <meta property="og:url" content="https://malagora.github.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://github.com/malagora/malagora.github.io/blob/bdf1ac055ed133745ac2f3e79eaa59bfdd0533a0/media/MG-BG-min.jpg" />

  <meta property="og:image:height" content="630" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Mala Góra – oficjalna strona" />
  <meta name="twitter:description" content="Zobacz najważniejsze informacje, przewodniki i zdjęcia." />
  <meta name="twitter:image" content="https://github.com/malagora/malagora.github.io/blob/bdf1ac055ed133745ac2f3e79eaa59bfdd0533a0/media/MG-BG-min.jpg" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Kontener mapy */
    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      animation: slideInFromLeft 0.6s ease forwards;
    }

    /* Sama mapa */
    .google-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
      pointer-events: auto;
    }

    /* Przycinanie mapy od góry na urządzeniach mobilnych */
    @media (max-width: 768px) {
      .google-iframe {
        height: calc(100% + 50px); /* kompensacja wysokości */
      }
    }

    /* Przycisk zamknięcia */
    .map-close {
      position: absolute;
      top: 5px;
      right: 10px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      width: 100px;
      height: 50px;
      font-size: 30px;
      padding: 10px auto;
      cursor: pointer;
      transition: 0.3s ease;
      color: #000;
    }

    .map-close:hover {
      background: #dfffff;
    }

    /* Animacje wejścia i wyjścia */
    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutToLeft {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="map-container" id="mapContainer">
    <iframe 
      id="mapFrame"
      src="https://www.google.com/maps/d/embed?mid=19ZJni8cAi_FH_D9gxf-5iqgV0pHMTpo&hl=pl&ehbc=2E312F"
      class="google-iframe"
      allowfullscreen
      loading="lazy">
    </iframe>

    <button class="map-close" onclick="closeMap()">✕</button>
  </div>

  <script>
    function closeMap() {
      const container = document.getElementById('mapContainer');
      container.style.animation = 'slideOutToLeft 0.6s ease forwards';
      setTimeout(() => {
        window.location.href = '/new'; // powrót na stronę główną
      }, 500);
    }
  </script>
</body>
</html>
